<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Item Details</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <form (submit)="saved.emit(currentItem)">
    <mat-card-content>
      <div  fxLayout="column">
      <p>Item Id: {{ currentItem.id }}</p>
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          type="text"
          [(ngModel)]="currentItem.name"
          name="name">
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          placeholder="Description"
          [(ngModel)]="currentItem.description"
          type="text"
          name="description"></textarea>
        </mat-form-field>
      </div>
        <div align="end">
          <button mat-raised-button color="default" type="button" (click)="cancelled.emit(currentItem)">Clear</button>
          <button mat-raised-button color="warn" type="button" (click)="deleted.emit(currentItem)">Delete</button>
          <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
