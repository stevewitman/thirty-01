<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Items List</mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let item of items"
        (click)="selected.emit(item)"
        style="cursor: pointer">
        <h4 mat-line>{{item.name}}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
